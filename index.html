<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="./css/match.css">
    <link rel="stylesheet" href="./css/odometer-theme-digital.css">
    <link rel="stylesheet" href="./css/timerClock.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="./js/odometer.min.js"></script>
</head>

<body>
    <audio id="ambiente" src="./assets/audio/ambiente.mp3" autoplay loop></audio>
    <audio id="audGol" src="./assets/audio/gol.mp3"></audio>
    <audio id="pitido" src="./assets/audio/pitido.mp3"></audio>
    <button id="unmuteButton" onclick="play(true)">ðŸ”‡</button>
    <img id="fondo" src="assets/img/estadio.jpg">
    <div id="marcador" class="container bg-dark text-white border">
        <div class="row row-cols-2 border">
            <div class="col">Equipo Azul</div>
            <div class="col" style="text-align: right;">Equipo Rojo</div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col border" style="text-align: center;">
                <div class="odometer" id="odometer1">
                    00
                </div>
            </div>
            <div class="col border" style="text-align: center;">
                <div id="app"></div>
            </div>
            <div class="col border" style="text-align: center;">
                <div class="odometer" id="odometer2">
                    00
                </div>
            </div>
        </div>
    </div>
    <div id="gol1" style="display: none;">
        <img src="./assets/img/gol.gif">
    </div>
    <div id="arbitro" style="display: none;">
        <img src="./assets/img/arbitro2.gif">
    </div>
    <div id="gol2" style="display: none;">
        <img src="./assets/img/gol.gif">
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Final del partido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="golesone">Equipo Azul</label>
                    <input type="text" name="golesone" id="lbResultado1" readonly/>
                    <br>
                    <label for="golestwo">Equipo Rojo</label>
                    <input type="text" name="golestwo" id="lbResultado2" readonly/>
                </div>
                <div class="modal-footer">
                </div>
            </div>
            <script src="./js/timerClock.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
            <script src="./js/fire_base.js"></script>
            <script type="text/javascript">
                var playing = false;

                function play(p) {
                    if (p && !playing) {
                        document.getElementById("ambiente").play();
                        document.getElementById("unmuteButton").innerHTML = 'ðŸ”Š';
                        playing = true;
                    } else {
                        document.getElementById("unmuteButton").innerHTML = 'ðŸ”‡';
                        document.getElementById("ambiente").pause();
                        playing = false;
                    }
                }
            </script>
</body>

</html>
